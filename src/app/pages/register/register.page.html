<ion-content>

    <ion-card>
        <ion-card-header>
            <ion-card-title class="tema">Bienvenido a CiscoE</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <ion-item>
                <ion-label position="floating">Usuario</ion-label>
                <ion-input type="text" [(ngModel)]="username"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Contraseña</ion-label>
                <ion-input type="password" [(ngModel)]="password"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label position="floating">Confirmar contraseña</ion-label>
                <ion-input type="password" [(ngModel)]="cpassword"></ion-input>
            </ion-item>
            <div class="ion-padding">
                <ion-button (click)="register()" expand="block" type="submit" class="ion-no-margin">Registrarse</ion-button>
            </div>
            <div class="ion-padding">
                <ion-button fill="outline" routerLink="/login" expand="block" type="submit" class="ion-no-margin">Ya tengo cuenta :) </ion-button>
            </div>
        </ion-card-content>
    </ion-card>

</ion-content>
