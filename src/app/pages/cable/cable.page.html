<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Cable</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let t of cable" detail [routerLink]="t.redirectTo">
            <ion-label class="ion-text-wrap">
                <h2 class="temas">{{t.titulo}}</h2>
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
